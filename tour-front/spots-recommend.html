<script>
	$(function() {
			var userId=$.session.get('userSession');
			var obj = {};
			obj.id=userId;
			var reqData = JSON.stringify(obj);
			$.ajax({
				type:'post',
				async:false,
				url:base_url+'/user/getSession',
				contentType:'application/json;chart=utf-8',
				dataType:'json',
				data: reqData,
				success:function(result){
					if(result.status==1){
						$("#session").text("-欢迎您："+result.data.userInfo.userName);
						$(".user-offline-title").hide();
						$(".user-online-title").show();
						$.session.set('userSession', result.data.id);
						$.session.set('userName', result.data.userName);
						$("#session").show();
					}else{
						$("#session").val("");
						$("#session").hide();
						//$(".user-offline-title").show();
						//$(".user-online-title").hide();
						$.session.remove('userSession');
						$.session.remove('userName');
						window.location.href="login.html";
					}
				}
			})


			$(".user-login").on("click",function(){
				var userName=$("#userName").val();
				var password=$("#password").val();
				var obj = {};
				obj.userName=userName;
				obj.password=password;
				var reqData = JSON.stringify(obj);
				$.ajax({
					type:'post',
					async:false,
					url:base_url+'/user/login',
					contentType:'application/json;chart=utf-8',
					dataType:'json',
					data:reqData,
					success:function(result){
						if(result.status==1){
							$("#session").text("——欢迎您："+result.data.userInfo.userName);
							$(".user-offline-title").hide();
							$(".user-online-title").show();
							$("#session").show();
							$.session.set('userSession', result.data.id);
							$.session.set('userName', result.data.userName)
						}
					}
				})
			})


			$(".user-regist").on("click",function(){
				var userName=$("#userName").val();
				var password=$("#password").val();
				var obj = {};
				obj.userName=userName;
				obj.password=password;
				var reqData = JSON.stringify(obj);
				$.ajax({
					type:'post',
					async:false,
					url:base_url+'/user/logon',
					contentType:'application/json;chart=utf-8',
					dataType:'json',
					data:reqData,
					success:function(result){
						if(result.status==1){
							alert("注册成功");
						}else{
							alert(result.msg);
						}
					}
				})
			})

			$(".user-logout").on("click",function(){
				var userName=$.session.get('userName');
				$.session.clear();
				var obj = {};
				obj.userName=userName;
				var reqData = JSON.stringify(obj);
				$.ajax({
					type:'post',
					async:false,
					url:base_url+'/user/logout',
					contentType:'application/json;chart=utf-8',
					dataType:'json',
					data:reqData,
					success:function(result){
						if(result.status==1){
							window.location.reload();
						}else{
							alert(result.msg);
						}
					}
				})
			})

			var allSpotsObj = {};
			allSpotsObj.start=0;
			allSpotsObj.length=9999;
			var requestDataAllSpotsObj = JSON.stringify(allSpotsObj);
			$.ajax({
				type:'post',
				async:false,
				url:base_url+'/spots/list',
				contentType:'application/json;chart=utf-8',
				dataType:'json',
				data:requestDataAllSpotsObj,
				success:function(result){
					setGeneralContent(result.data.spotsList);
				}
			})

			$("#search-spots").on("click",function(){
				var spotsName=$("#search-spots-input").val();
				//var userId=$.session.get('userSession');
				//var userName=$.session.get('userName');
				var obj = {};
				obj.spotsName=spotsName;
				//obj.userId=userId;
				//obj.userName=userName;
				var reqData = JSON.stringify(obj);
				$.ajax({
					type:'post',
					async:false,
					url:base_url+'/spots/recommendList',
					contentType:'application/json;chart=utf-8',
					dataType:'json',
					data:reqData,
					success:function(result){
						if(result.status==1){
							setRecommendContent(result.data.spotsList,result.data.spots);
						}else{
							alert(result.msg);
						}
					}
				})
			})


		function setGeneralContent(data){
			var htmlContent = "";
			data.forEach(element => {
				htmlContent = htmlContent +
				"<div class='one-fourth travel'>"+
					"<div class='post-item'>"+
						"<div class='image-place'>"+
							"<img src='"+ file_view_url + element.spotsImages.split(',')[0]+"' width='220px' height='135px' alt='image' />"+						
						"</div>"+
						"<div class='post-content' style='height:85px'>"+
							"<h2 class='post-title'><a href='browse-detail.html'>"+ element.spotsName +"</a></h2>"+
							"<p class='post-excerpt'>"+ (element.spotsDescription).substring(0,50) +"...</p>"+
						"</div>"+
						"<div class='post-meta'>"+
							"<span class='comment-count'>12 Comments</span>"+
							"<a class='read-more' href='spots-detail.html?id="+ element.id +"'>查看更多</a>"+						
						"</div>"+
					"</div>"+
				"</div>"
			});
			$("#post-content").html(htmlContent);
		}

		function setRecommendContent(data,spots){
			$("#post-content").html("");
			setOwnSpotsDetail(spots)
			var htmlContent = "<h2 style='color:#2b4d7f;margin-top:20px;margin-left:5px'>为您推荐以下相似度较高的景点：</h2>";
			data.forEach(element => {
				htmlContent = htmlContent +
				"<div class='one-fourth travel'>"+
					"<div class='post-item'>"+
						"<div class='image-place'>"+
							"<img src='"+ file_view_url + element.spotsImages.split(',')[0]+"' width='220px' height='135px' alt='image' />"+						
						"</div>"+
						"<div class='post-content' style='height:85px'>"+
							"<h2 class='post-title'><a href='browse-detail.html'>"+ element.spotsName +"</a></h2>"+
							"<p class='post-excerpt'>"+ (element.spotsDescription).substring(0,50) +"...</p>"+
						"</div>"+
						"<div class='post-meta'>"+
							"<span class='comment-count'>12 Comments</span>"+
							"<a class='read-more' href='spots-detail.html?id="+ element.id +"'>查看更多</a>"+						
						"</div>"+
					"</div>"+
				"</div>"
			});
			$("#post-content").html(htmlContent);
		}

		function setOwnSpotsDetail(spots){
			var htmlContent=
				"<h2 style='color:#2b4d7f;margin-top:20px;margin-left:5px'>您查询的景点是：</h2>"+
				"<div class='image-place'>"+
					"<img src='images/uploads/620x220/temple-kyoto.jpg' alt='image' />"+
				"</div>"+
				"<div class='post-content'>"+
					"<h2 class='post-title'>"+ spots.spotsName +"</h2>"+
					"<p class='post-excerpt'>"+ (spots.spotsDescription).substring(0,180) +"</p>"+
					"<ul class='post-content-detail'>"+
						"<li>"+
							"<span>评分</span>"+
							"<strong class='sprite-stars star4'>4 Stars</strong>"+							
						"</li>"+
						"<li>"+
							"<span>最低价</span>"+
							"<strong class='price'>￥ 300</strong>"+							
						"</li>"+
					"</ul>"+
				"</div>"+
				"<div class='post-meta'>"+
					"<span class='icon-place'>Kyoto, Japan</span>"+
					"<span class='offer-type'>All Inclusive</span>"+
				"</div>";
			$("#own-spots").html(htmlContent);
		}

	});
</script>
