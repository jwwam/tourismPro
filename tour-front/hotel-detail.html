<script>
	$(function() {
		var userId=$.session.get('userSession');
		var obj = {};
		obj.id=userId;
		var reqData = JSON.stringify(obj);
		$.ajax({
			type:'post',
			async:false,
			url:base_url+'/user/getSession',
			contentType:'application/json;chart=utf-8',
			dataType:'json',
			data: reqData,
			success:function(result){
				if(result.status==1){
					$("#session").text("-欢迎您："+result.data.userInfo.userName);
					$(".user-offline-title").hide();
					$(".user-online-title").show();
					$.session.set('userSession', result.data.id);
					$.session.set('userName', result.data.userName);
					$("#session").show();
				}else{
					$("#session").val("");
					$("#session").hide();
					//$(".user-offline-title").show();
					//$(".user-online-title").hide();
					$.session.remove('userSession');
					$.session.remove('userName');
					window.location.href="login.html";
				}
			}
		})


		$(".user-login").on("click",function(){
			var userName=$("#userName").val();
			var password=$("#password").val();
			var obj = {};
			obj.userName=userName;
			obj.password=password;
			var reqData = JSON.stringify(obj);
			$.ajax({
				type:'post',
				async:false,
				url:base_url+'/user/login',
				contentType:'application/json;chart=utf-8',
				dataType:'json',
				data:reqData,
				success:function(result){
					if(result.status==1){
						$("#session").text("——欢迎您："+result.data.userInfo.userName);
						$(".user-offline-title").hide();
						$(".user-online-title").show();
						$("#session").show();
						$.session.set('userSession', result.data.id);
						$.session.set('userName', result.data.userName)
					}
				}
			})
		})


		$(".user-regist").on("click",function(){
			var userName=$("#userName").val();
			var password=$("#password").val();
			var obj = {};
			obj.userName=userName;
			obj.password=password;
			var reqData = JSON.stringify(obj);
			$.ajax({
				type:'post',
				async:false,
				url:base_url+'/user/logon',
				contentType:'application/json;chart=utf-8',
				dataType:'json',
				data:reqData,
				success:function(result){
					if(result.status==1){
						alert("注册成功");
					}else{
						alert(result.msg);
					}
				}
			})
		})

		$(".user-logout").on("click",function(){
			var userName=$.session.get('userName');
			$.session.clear();
			var obj = {};
			obj.userName=userName;
			var reqData = JSON.stringify(obj);
			$.ajax({
				type:'post',
				async:false,
				url:base_url+'/user/logout',
				contentType:'application/json;chart=utf-8',
				dataType:'json',
				data:reqData,
				success:function(result){
					if(result.status==1){
						window.location.href="login.html";
					}else{
						alert(result.msg);
					}
				}
			})
		})

		
		var url = location.search; //获取url中"?"符后的字串
		var theRequest = new Object();
		if (url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for(var i = 0; i < strs.length; i ++) {
				theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
			}
		}
		var detailData = JSON.stringify(theRequest);
		$.ajax({
			type:'post',
			async:false,
			url:base_url+'/car/detail',
			contentType:'application/json;chart=utf-8',
			dataType:'json',
			data:detailData,
			success:function(result){
				setSearchHotelDetail(result.data);
				setHotelDetailContent(result.data);
			}
		})

				"<div>"+

				"</div>"+
				"<div class='one-half submit-order'>"+
					"<a class='button medium red submit-button' id='create-order' product-id='"+ car.id +"' product-name='"+ car.hotelName +"' order-amount='"+ car.hotelPrice +"'>立即预订</a>"+
				"</div>"+
				"<br class='clear' />"+
			"</div>";
			$("#car-detail-content").html(htmlContent);
			//$(".slides").html(htmlContent);

		$("#create-order").on("click",function(){
			var userId=$.session.get('userSession');
			var userName=$.session.get('userName');
			var productId=$(this).attr('product-id');
			var productName=$(this).attr('product-name');
			var productType='1';
			var obj = {};
			obj.userId=userId;
			obj.productId=productId;
			obj.productType=productType;
			obj.productName=productName;
			obj.userName=userName;
			var reqData = JSON.stringify(obj);
			$.ajax({
				type:'post',
				async:false,
				url:base_url+'/order/create',
				contentType:'application/json;chart=utf-8',
				dataType:'json',
				data:reqData,
				success:function(result){
					if(result.status==1){
						submitOrder();
					}else{
						alert(result.msg);
					}
				}
			})
		})

		function submitOrder(){
			var htmlContent = 
			"<div class='module-box'>"+
				"<div class='image-place' style='text-align:center'><img src='images/submit-success.png' width='100' height='100px' alt='image' /></div>"+
				"<h1 style='text-align:center;color:#006db8;'>恭喜，提交成功</h1>"+
			"</div>";
			$("#car-detail-content").html(htmlContent);
		}

	});
